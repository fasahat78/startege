steps:
  # Build the container image
  # Pass NEXT_PUBLIC_* variables as build args (required at build time)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_API_KEY=${_NEXT_PUBLIC_FIREBASE_API_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_PROJECT_ID=${_NEXT_PUBLIC_FIREBASE_PROJECT_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_FIREBASE_APP_ID=${_NEXT_PUBLIC_FIREBASE_APP_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${_NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}'
      - '--build-arg'
      - 'NEXT_PUBLIC_GCP_PROJECT_ID=${_NEXT_PUBLIC_GCP_PROJECT_ID}'
      - '--build-arg'
      - 'NEXT_PUBLIC_GCP_LOCATION=${_NEXT_PUBLIC_GCP_LOCATION}'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_URL=${_NEXT_PUBLIC_APP_URL}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/startege:${SHORT_SHA}'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/startege:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/startege:${SHORT_SHA}'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/startege:latest'
    id: 'push-image-latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/startege:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      # Vector Search environment variables
      - '--set-env-vars'
      - 'VECTOR_SEARCH_INDEX_ID=${_VECTOR_SEARCH_INDEX_ID},VECTOR_SEARCH_ENDPOINT_ID=${_VECTOR_SEARCH_ENDPOINT_ID},VECTOR_SEARCH_DEPLOYMENT_ID=${_VECTOR_SEARCH_DEPLOYMENT_ID},VECTOR_SEARCH_PUBLIC_DOMAIN=${_VECTOR_SEARCH_PUBLIC_DOMAIN},GCP_PROJECT_ID=${PROJECT_ID},GCP_LOCATION=${_REGION}'
    id: 'deploy-cloud-run'

# Substitution variables (can be overridden in trigger)
substitutions:
  _SERVICE_NAME: 'startege'
  _REGION: 'us-central1'
  _CLOUD_SQL_INSTANCE: 'startege-db'
  # Vector Search configuration
  _VECTOR_SEARCH_INDEX_ID: '3161010167949033472'
  _VECTOR_SEARCH_ENDPOINT_ID: '3780782882293809152'
  _VECTOR_SEARCH_DEPLOYMENT_ID: 'startege_vector_search_end_1767344026840'
  _VECTOR_SEARCH_PUBLIC_DOMAIN: '1305817985.us-central1-785373873454.vdb.vertexai.goog'
  # _DATABASE_URL should be set in Cloud Build trigger
  # Format: postgresql://postgres:Zoya%4057Bruce@127.0.0.1:5432/startege

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Images to be pushed to the registry
images:
  - 'gcr.io/${PROJECT_ID}/startege:${SHORT_SHA}'
  - 'gcr.io/${PROJECT_ID}/startege:latest'

# Timeout for the entire build
timeout: '1200s'

