name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: startege
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run db:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run database migrations
        run: npm run db:migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        continue-on-error: true

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL }}
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STRIPE_PRICE_MONTHLY: ${{ secrets.STRIPE_PRICE_MONTHLY }}
          STRIPE_PRICE_ANNUAL: ${{ secrets.STRIPE_PRICE_ANNUAL }}
          STRIPE_PRICE_LIFETIME: ${{ secrets.STRIPE_PRICE_LIFETIME }}
          STRIPE_PRICE_CREDITS_SMALL: ${{ secrets.STRIPE_PRICE_CREDITS_SMALL }}
          STRIPE_PRICE_CREDITS_STANDARD: ${{ secrets.STRIPE_PRICE_CREDITS_STANDARD }}
          STRIPE_PRICE_CREDITS_LARGE: ${{ secrets.STRIPE_PRICE_CREDITS_LARGE }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CHATGPT_API_KEY: ${{ secrets.CHATGPT_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_LOCATION: ${{ secrets.GCP_LOCATION }}
          NEXT_PUBLIC_GCP_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_GCP_PROJECT_ID }}
          NEXT_PUBLIC_GCP_LOCATION: ${{ secrets.NEXT_PUBLIC_GCP_LOCATION }}
          GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
          VECTOR_SEARCH_INDEX_ID: ${{ secrets.VECTOR_SEARCH_INDEX_ID }}
          VECTOR_SEARCH_ENDPOINT_ID: ${{ secrets.VECTOR_SEARCH_ENDPOINT_ID }}
          VECTOR_SEARCH_DEPLOYMENT_ID: ${{ secrets.VECTOR_SEARCH_DEPLOYMENT_ID }}
          CLOUD_SCHEDULER_SECRET_KEY: ${{ secrets.CLOUD_SCHEDULER_SECRET_KEY }}
          UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
          NEXT_PUBLIC_PLAUSIBLE_DOMAIN: ${{ secrets.NEXT_PUBLIC_PLAUSIBLE_DOMAIN }}
          NODE_ENV: production

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --source . \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            --set-env-vars NEXT_PUBLIC_APP_URL="${{ secrets.NEXT_PUBLIC_APP_URL }}" \
            --set-env-vars NEXT_PUBLIC_FIREBASE_API_KEY="${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}" \
            --set-env-vars NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN="${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}" \
            --set-env-vars NEXT_PUBLIC_FIREBASE_PROJECT_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}" \
            --set-env-vars NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET="${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}" \
            --set-env-vars NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}" \
            --set-env-vars NEXT_PUBLIC_FIREBASE_APP_ID="${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}" \
            --set-env-vars FIREBASE_PROJECT_ID="${{ secrets.FIREBASE_PROJECT_ID }}" \
            --set-env-vars FIREBASE_SERVICE_ACCOUNT_KEY="${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}" \
            --set-env-vars STRIPE_SECRET_KEY="${{ secrets.STRIPE_SECRET_KEY }}" \
            --set-env-vars NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY="${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}" \
            --set-env-vars STRIPE_WEBHOOK_SECRET="${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            --set-env-vars STRIPE_PRICE_MONTHLY="${{ secrets.STRIPE_PRICE_MONTHLY }}" \
            --set-env-vars STRIPE_PRICE_ANNUAL="${{ secrets.STRIPE_PRICE_ANNUAL }}" \
            --set-env-vars STRIPE_PRICE_LIFETIME="${{ secrets.STRIPE_PRICE_LIFETIME }}" \
            --set-env-vars STRIPE_PRICE_CREDITS_SMALL="${{ secrets.STRIPE_PRICE_CREDITS_SMALL }}" \
            --set-env-vars STRIPE_PRICE_CREDITS_STANDARD="${{ secrets.STRIPE_PRICE_CREDITS_STANDARD }}" \
            --set-env-vars STRIPE_PRICE_CREDITS_LARGE="${{ secrets.STRIPE_PRICE_CREDITS_LARGE }}" \
            --set-env-vars OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
            --set-env-vars CHATGPT_API_KEY="${{ secrets.CHATGPT_API_KEY }}" \
            --set-env-vars GCP_PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}" \
            --set-env-vars GCP_LOCATION="${{ secrets.GCP_LOCATION }}" \
            --set-env-vars NEXT_PUBLIC_GCP_PROJECT_ID="${{ secrets.NEXT_PUBLIC_GCP_PROJECT_ID }}" \
            --set-env-vars NEXT_PUBLIC_GCP_LOCATION="${{ secrets.NEXT_PUBLIC_GCP_LOCATION }}" \
            --set-env-vars GCS_BUCKET_NAME="${{ secrets.GCS_BUCKET_NAME }}" \
            --set-env-vars VECTOR_SEARCH_INDEX_ID="${{ secrets.VECTOR_SEARCH_INDEX_ID }}" \
            --set-env-vars VECTOR_SEARCH_ENDPOINT_ID="${{ secrets.VECTOR_SEARCH_ENDPOINT_ID }}" \
            --set-env-vars VECTOR_SEARCH_DEPLOYMENT_ID="${{ secrets.VECTOR_SEARCH_DEPLOYMENT_ID }}" \
            --set-env-vars CLOUD_SCHEDULER_SECRET_KEY="${{ secrets.CLOUD_SCHEDULER_SECRET_KEY }}" \
            --set-env-vars UPSTASH_REDIS_REST_URL="${{ secrets.UPSTASH_REDIS_REST_URL }}" \
            --set-env-vars UPSTASH_REDIS_REST_TOKEN="${{ secrets.UPSTASH_REDIS_REST_TOKEN }}" \
            --set-env-vars NEXT_PUBLIC_SENTRY_DSN="${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}" \
            --set-env-vars NEXT_PUBLIC_GA_MEASUREMENT_ID="${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}" \
            --set-env-vars NEXT_PUBLIC_PLAUSIBLE_DOMAIN="${{ secrets.NEXT_PUBLIC_PLAUSIBLE_DOMAIN }}" \
            --set-env-vars NODE_ENV="production" \
            --memory 2Gi \
            --cpu 2 \
            --timeout 300 \
            --max-instances 10 \
            --min-instances 0

      - name: Get service URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "Service deployed at: $SERVICE_URL"
          echo "::set-output name=url::$SERVICE_URL"

